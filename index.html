<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bootstrap</title>
    <!-- HEAD SECTION -->

    <!-- IE Edge Meta Tag -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional Theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Optional IE8 Support -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- The following file can be useful for overriding Bootstrap's styles -->
    <link rel="stylesheet" href="override.css">
  </head>
  <body>

  <!-- Here we can see the difference between a fluid and fixed-width container by adjusting our browser size. -->
  <div class="container gallery">
    <h1>Photo Gallery</h1>
    <div class="row">
      <div class="col-md-3 col-sm-6">
        <img src="img/photo1.png" alt="Sandia Mountains" class="img-thumbnail">
      </div>
      <div class="col-md-3 col-sm-6">
        <img src="img/photo2.png" alt="Sandia Mountains" class="img-thumbnail">
      </div>
       <div class="col-md-3 col-sm-6">
        <img src="img/photo3.png" alt="Sandia Mountains" class="img-thumbnail">
      </div>
      <div class="col-md-3 col-sm-6">
       <img src="img/photo4.png" alt="Sandia Mountains" class="img-thumbnail">
     </div>
    </div>
  </div>

    <!-- FOOTER SECTION - Before closing </body> tag -->

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- My custom js -->
    <script src="script.js"></script>
  </body>
</html>
